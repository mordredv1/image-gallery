<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <!-- Replace the 'img/sample1.jpg' paths with your own images -->
    <div class="gallery-item"><img src="img/sample1.jpg" alt="Image 1"></div>
    <div class="gallery-item"><img src="img/sample2.jpg" alt="Image 2"></div>
    <div class="gallery-item"><img src="img/sample3.jpg" alt="Image 3"></div>
    <div class="gallery-item"><img src="img/sample4.jpg" alt="Image 4"></div>
    <div class="gallery-item"><img src="img/sample5.jpg" alt="Image 5"></div>
    <div class="gallery-item"><img src="img/sample6.jpg" alt="Image 6"></div>
  </div>
</body>
</html>
